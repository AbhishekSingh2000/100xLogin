<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>100x</title>
</head>
<body class="bg-black text-neutral-50 font-inter">
  
    <div class="h-screen flex justify-center items-center gap-[100px]">  <!-- overall div -->

        <div class=""><img src="/public/images/login-frame.svg" alt=""></div> <!-- Image div -->

        <div class="px-7 flex flex-col gap-10">
            <div class="flex flex-col gap-3">
                <h1 class="text-5xl font-bold text-neutral-50">Happening now</h1>
                <p class="text-[26px] font-bold text-neutral-50">join today.</p>
            </div>

            <button class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 bg-neutral-50 shadow-neutral-1000 backdrop-blur-custom-blur hover:bg-neutral-200 disabled:bg-neutral-50/[0.5]">
                <span class="text-neutral-1000 text-center font-inter text-base font-bold">Create account</span>
            </button>

            <div class="flex items-center gap-1">
                <div class="h-[1px] w-[172px] bg-neutral-700"></div>
                <span class="text-neutral-50 text-base font-normal">or</span>
                <div class="h-[1px] w-[172px] bg-neutral-700"></div>
            </div>

            <p class="text-base font-medium text-neutral-50">Already have an account?</p>
            <button class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 border border-stroke-#1D9BF03D shadow-stroke-#FFFFFF3D backdrop-blur-custom-blur">
                <span class="text-twitter-blue text-center font-inter text-base font-bold">Sign up</span>
            </button>        
        </div>


    </div>
